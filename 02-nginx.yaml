- name: install and run the nginx 
  hosts: web
  become: yes 
  tasks: 
  - name: install 
    ansible.builtin.dnf:
      name: nginx 
      state: latest 
  - name: start nginx 
    ansible.builtin.system:
      name: nginx 
      state: started 
      enabled: yes

        
      



    